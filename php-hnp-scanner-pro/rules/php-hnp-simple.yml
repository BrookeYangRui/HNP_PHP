rules:
  - id: php-hnp-http-host
    languages: [php]
    message: HNP vulnerability - HTTP_HOST used
    severity: ERROR
    patterns:
      - pattern: $_SERVER['HTTP_HOST']
  
  - id: php-hnp-x-forwarded-host
    languages: [php]
    message: HNP vulnerability - X-Forwarded-Host used
    severity: ERROR
    patterns:
      - pattern: $_SERVER['HTTP_X_FORWARDED_HOST']
